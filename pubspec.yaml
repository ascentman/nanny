name: nanny
description: Nanny UA kids.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  animations: ^2.0.2
  firebase_core: ^1.9.0
  cloud_firestore: ^3.0.0
  firebase_auth: ^3.2.0
  firebase_crashlytics: ^2.4.3
  firebase_analytics: ^9.3.1
  get_it: ^7.2.0
  provider: ^6.0.1
  time_range_picker: ^2.0.1
  contained_tab_bar_view: ^0.8.0
  flutter_image_slideshow: ^0.1.2
  rflutter_alert: ^2.0.4
  http: ^0.13.4
  intl: ^0.17.0
  flutter_rating_bar: ^4.0.0
  flutter_email_sender: ^5.0.2
  font_awesome_flutter: ^9.2.0
  url_launcher: ^6.0.15
  shared_preferences: ^2.0.9
  google_fonts: ^2.1.0
  cached_network_image: ^3.2.0
  auto_size_text: ^3.0.0
  animated_text_kit: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/google_fonts/